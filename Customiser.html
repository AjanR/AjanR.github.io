<body>
<div class="wrap">
	<div id="arrow-left" class="arrow"></div>
	<div id="slider">
		<div class="slide slide1">
			<div class="slide-content">
				<span>Select your model</span>
			</div>
	</div>
	<div class="slide slide2">
			<div class="slide-content">
				<span>Select your Engine</span>
			</div>
	</div>
	<div class="slide slide3">
			<div class="slide-content">
				<span>Customise your tires</span>
			</div>
		</div>
	</div>
	

	<div id="arrow-right" class="arrow"></div>

<script>
	let sliderImages=document.queryselectorAll('.slide'),
	arrowLeft=document.queryselector('#arrow-left'),
	arrowRight=document.queryselector('#arrow-right'),
	current=0;

	function reset()
	{
		for(let i=0; i < sliderImages.length; i++)
		{
			sliderImages[i].style.dislplay = 'none';
		}
	}
	//starts the slider
	function startSlide()
	{
		reset();
		sliderImages[0].style.display = 'block';
	}

	//will show the previous slide
	function slideLeft()
	{
		reset();
		sliderImages[current - 1].style.display ='block';
		current--;
	}
	//show right
	function slideRight()
	{
		reset();
		sliderImages[current + 1].style.display = 'block';
		current++;
	}

	//left arrow click
	arrowLeft.addEventListner('click' , function(){
	
		if(current ===0)
		{
			current = sliderImages.length;
		}
	
	
	
	
	slideLeft();
	})	

	arrowRight.addEventListner('click' , function(){}
	
		if(current ===sliderImages.length-1)
		{
			current = -1
		}

	
	
	
	slideRight();
	})
	startSlide();

</script>

</body>
